<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="form-container">
        <div class="form">
          <h2>Sign Up</h2>
          <form 
          id="myForm"
          method="post">
            <fieldset>
              <legend><span class="circle">1</span>Account Info</legend>
              <label for="username">Name:</label>
              <input
              placeholder="Full name..."
                type="text"
                name="username"
                id="username"
                required
                title="Username can only contain alpha-numeric characters"
                aria-label="Username containing only alpha-numeric characters"
              />
              <label for="email">Email</label>
              <input placeholder="Email Address..." type="email" name="email" id="email" required />
              <label for="password">Password</label>
              <input 
              placeholder="Password... min 8 chars"
              type="password" 
              name="password" 
              id="password" 
              required />
            </fieldset>
            <fieldset>
              <legend ><span class="circle">2</span>Dev Skills</legend>
              <label for="programming-language">Programming Languages</label>
              <div class="grid">
              <div>
              <input type="checkbox" name="html" id="html" value="html" />
              <label for="html">HTML</label>
              </div>
              <div>
              <input type="checkbox" name="css" id="css" value="css" />
              <label for="css">CSS</label>
              </div>
              <div>
               <input type="checkbox" name="sass" id="sass" value="sass" />
              <label for="sas">Sass</label>
              </div>
              <div>
              <input type="checkbox" name="js" id="js" value="js" />
              <label for="js">JavaScript</label>
              </div>
              <div>
              <input type="checkbox" name="php" id="php" value="php" />
              <label for="php">PHP</label>
              </div>
              <div>
              <input type="checkbox" name="python" id="python" value="python" />
              <label for="python">Python</label>
              </div>
              </div>
              

              <label for="dev-ops">Dev-Ops</label>
              <div class="grid">
                <div>
               <input type="checkbox" name="git" id="git" value="git" />
              <label for="git">GIT</label>
              </div>
              <div>
               <input type="checkbox" name="gulp" id="gulp" value="gulp" />
              <label for="gulp">GULP</label>
              </div>
              <div>
               <input type="checkbox" name="webpack" id="webpack" value="webpack" />
              <label for="webpack">Webpack</label>
              </div>

              </div>
              
            </fieldset>
            <fieldset>
              <legend><span class="circle">3</span>Experience</legend>
              <label class="experinces">Overall Experience</label>
              <input
                type="radio"
                name="experience"
                id="beginner"
                value="beginner"
              />
              <label for="beginner">Beginner</label>
              <input
                type="radio"
                name="experience"
                id="intermediate"
                value="intermediate"
              />
              <label for="intermediate">Intermediate</label>
              <input
                type="radio"
                name="experience"
                id="advanced"
                value="advanced"
              />
              <label for="advanced">Advanced</label>
            </fieldset>
            <fieldset>
              <legend><span class="circle">4</span>Other</legend>
              <label for="referredby">How did you hear about us?</label>
              <select name="referredby" id="referredby">
                <option value="select">Please Select...</option>
                <optgroup label="Person">
                  <option value="friend">Friend</option>
                  <option value="family">Family</option>
                  <option value="colleague">Colleague</option>
                </optgroup>
                <optgroup label="Media">
                  <option value="internet">Internet</option>
                  <option value="radio">Radio</option>
                  <option value="tv"selected >TV</option>
                  <option value="newpaper">Newspaper</option>
                </optgroup>
                <optgroup label="Other"></optgroup>
                <option value="magic">Magic!</option>
                <option value="other">Other...</option>
              </select>
              <label id="magic-detail"  for="magic-details" style="display: none;">Details, please...</label>
              <input
              style="display: none;"
                placeholder="Do tell!"
                name="doTell"
                id="doTell"
              ></input>
              <label for="comments">Comments</label>
              <textarea
                name="comments"
                id="comments"
                cols="40"
                rows="6"
              ></textarea>
            </fieldset>
            <input type="submit" name="submit" id="submit" value="Submit" />
            <input type="reset" id="clear" value="Clear Form" />
          </form>
        </div>
      </section>
    </main>
    <footer>copy& Duygu Koksal 2023</footer>
    <script src="index.js"></script>
  </body>
</html>
